<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>format text <mark>marked</mark></h1>
    <p>please...</p>
    <ul>
        <li> <em>in nghiêng</em></li>
        <li> <i>italic </i></li>
        <li>this word <sup>viết text bên trên</sup></li>
        <li>this word <sub>viết text xuống dưới</sub></li>
        <li><u>thẻ gạch chân</u></li><!-- underline -->
        <li><strike>thẻ dùng để gạch chân</strike></li>
    </ul>
</body>
</html>
