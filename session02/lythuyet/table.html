<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href=""></a>
    <img src="" alt="">
    <!-- 
        Các thành phần cơ bản trong table
        1. tr: hiển thị hàng
        2. thead: phần đầu
            + tr_th
        3. tbody: phần thân
            + tr_td
        4. tfoot: phần cuối của bảng
        5. caption: mô tả tiêu đề của bảng
        ***************
        Các thuộc tính(attribute) trong table
        1. border: tạo đường viền cho bảng
        2. cellpadding: khoảng cách từ đường viền của ô đến nội dung
        3. cellspacing: khoảng cách từ viền của bảng đến viền của ô
         thuộc tính của thẻ td
         1. align: căn chỉnh nội dung
         2. bgcolor: màu nền của ô
    -->
    <table border="1" cellpadding="5" cellspacing="5">
        <caption>quản lý sinh viên</caption>
        <thead>
            <!-- phần đầu -->
            <tr>
                <th>STT</th>
                <th>Tên </th>
                <th>Tuổi</th>
            </tr>
        </thead>
        <tbody>
            <!-- phần thân -->
             <tr>
                <td align="center">1</td>
                <td>Nguyễn Văn A</td>
                <td rowspan="2">25</td>
             </tr>
             <tr>
                <td>2</td>
                <td bgcolor="red">Nguyễn Văn B</td>
                <!-- <td>26</td> -->
             </tr>
             <tr>
                <td bgcolor="tomato">3</td>
                <td>Nguyễn Văn C</td>
                <td>27</td>
             </tr>
        </tbody>
        <tfoot>
            <!-- phần cuối của bảng -->
             <tr>
                <td colspan="3">tổng số sinh viên: 3</td>
             </tr>
        </tfoot>
    </table>
</body>

</html>
