<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // hình 1
        for (let i = 1; i <= 10; i++) {

            for (let j = 0; j <= 10 - i; j++) {
                document.write("*");

            }
            document.write("</br>");
        }
        // hình 2
        for (let i = 1; i <= 10; i++) {

            for (let j = 1; j <= i; j++) {
                document.write("*");

            }
            document.write("</br>");
        }
        // hình 3
        for (let i = 1; i <= 10; i++) {

            for (let j = 10; j >=1; j--) {
                if(j>i){
                    document.write("&nbsp; &nbsp;");
                }else{
                    document.write(" * ");
                }

            }
            document.write("</br>");
        }
    </script>
</body>

</html>
