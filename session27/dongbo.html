    <script>
        // console.log("1");

        // console.log("3");
      
        function checkIsPrime(item){
            // kiểm tra số nguyên tố
            let count=0;
            for(let i=1; i<=item;i++){
                if(item%i==0){
                    count++;
                }
            }
            if(count==2){
                return true;
            }else{
                return false;
            }
        }
        function printPrime(callback){
            let numbers=[1,4,5,6,7,8];
            for(let i=0; i< numbers.length;i++){
                if(callback(numbers[i])){
                    console.log(numbers[i]);
                }
            }
        }
        printPrime(checkIsPrime)

        
        
    </script>
